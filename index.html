<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe V.3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js" defer></script>
</head>
<body>
    <h1> Tic Tac Toe</h1>
    <div id="page_container">
        
        <div id="namecreation_container">
            <h2>Enter your names!</h2>
            <form id="name_form">
                <label for="p1name">Player 1: </label>
                <input type="text" id="p1name" name="p1name" placeholder="Bob" required><br>
                <label for="p2name">Player 2: </label>
                <input type="text" id="p2name" name="p2name" placeholder="John" required><br>
                <div id="error_info"></div>
                <button type="submit">Start Game!</button>
            </form>
            
        </div>
    </div>
</body>

<footer>
    <p>Created based on The Odin Project's <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" target="blank_">Tic Tac Toe Project</a></p>
</footer>
</html>
